                    <div class="row">
                      <input type="submit" value="Submit" id="submitBtn">
                    </div>

                    <!--Color Scheme Script (Color Change)-->

                    <script>
                      function setColorScheme(scheme) {
                        if (scheme === 'scheme1') {
                          
                          document.body.style.color = '#FFFFFF';
                          document.body.style.backgroundColor = "black";

                        } else if (scheme === 'scheme2') {
                          
                          document.body.style.color = '#000000'; 
                          document.body.style.backgroundColor = "green";
                          
                        } else if (scheme === 'scheme3') {
                          
                          document.body.style.color = '#0000FF'; 
                          document.body.style.backgroundColor = "red";
                        }
                      }
                    </script>

                    <!--This is the event handler where it alerts the user after clicking submit. (Event Handler)-->
                    
                    <script>
                      const form = document.querySelector('form');
                      form.addEventListener('submit', (event) => {
                        event.preventDefault();
                        alert('Thank you for submitting!');
                      });
                    </script>

                    <!--This script will turn the submit button's background green when the user clicks submit to indicate that it was succesful.-->

                    <script>
                      document.getElementById('submitBtn').addEventListener('click', function() {
                      this.style.backgroundColor = 'green';
                      });
                    </script>
